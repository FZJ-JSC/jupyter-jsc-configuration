{%- extends template_path + "/page.html" -%}


{%- block stylesheet -%}
<link rel="stylesheet" href='{{ static_url("css/pages/stop_pending.css", include_version=False) }}' type="text/css" />
<link rel="stylesheet" href='{{ static_url("components/font-awesome/font-awesome.min.css", include_version=False) }}' type="text/css" />
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
{%- endblock -%}


{%- block main -%}
<div class="d-flex text-center">
  <div class="m-auto p-4">
    <!-- {%- block message %} -->
    <p>Your server is stopping.</p>
    <p>You will be able to start it again once it has finished stopping.</p>
    <!-- {%- endblock message %} -->
    <p> <i class="fa fa-spinner fa-pulse fa-fw fa-3x" aria-hidden="true"></i> </p>
    <a role="button" id="refresh" class="btn btn-lg btn-light" href="#">refresh</a>
  </div>
</div>
{%- endblock -%}

{%- block script -%}
{{ super() }}
<script type="text/javascript">
  require(["jquery"], function ($) {
    $("#refresh").click(function () {
      window.location.reload();
    });
    setTimeout(function () {
      window.location.reload();
    }, 5000);
  });
</script>
{%- endblock -%}
