{%- extends hostname + "/page.html" -%}

{%- block stylesheet -%}
{# <link rel="stylesheet" href='{{ static_url("css/admin.css", include_version=False) }}'
  type="text/css" /> #}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{%- endblock -%}

{%- macro th(label, key='', colspan="") -%}
<th data-sort="{{key}}" colspan="{{colspan}}">
  {{ label }}
  {%- if key %}
  <a href="#users">
    <i class="fa {%- if sort.get(key) == 'asc' -%} fa-sort-asc
    {%- elif sort.get(key) == 'desc' -%} fa-sort-desc
    {%- else -%} fa-sort
    {%- endif %} sort-icon">
    </i>
  </a>
  {%- endif %}
</th>
{%- endmacro -%}


{%- block main -%}
<div id="react-admin-hook">
  <script id="jupyterhub-admin-config">
    window.api_page_limit = parseInt("{{ api_page_limit|safe }}")
    window.base_url = "{{ base_url|safe }}"
  </script>
  <script src='{{static_url("js/admin-react.js")}}'></script>
</div>
{%- endblock -%}


{%- block script -%}
<script type="text/javascript">
require(["admin"]);
</script>
{%- endblock -%}
